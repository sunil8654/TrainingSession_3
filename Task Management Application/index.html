<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Management</h1>

        <!-- Task Form -->
        <div class="task-form">
            <input type="text" id="task-title" placeholder="Task Title">
            <input type="text" id="task-desc" placeholder="Task Description">
            <input type="date" id="task-date">
            <button id="add-task">Add Task</button>
        </div>

        <!-- Search and Filter -->
        <div class="task-filters">
            <input type="text" id="search-tasks" placeholder="Search tasks">
            <label>
                <input type="radio" name="filter" value="all" checked> All
            </label>
            <label>
                <input type="radio" name="filter" value="completed"> Completed
            </label>
            <label>
                <input type="radio" name="filter" value="incomplete"> Incomplete
            </label>
        </div>

        <!-- Task List -->
        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
